<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyceil</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <a href="/"><img src="images/logo.png" alt="Logo" width="400" height="100"></a>
            <p class="subtitle text-light"><i class="fas fa-paint-brush"></i> <i><b>Clean</b> & <b>Minimalistic</b> theme for <b>JSDoc</b></i></p>
        </div>

        <div class="box">
            <img src="images/main.png" alt="Screen Main">
        </div>

        <div class="box">
            <h2><i class="fab fa-npm" style="color: red;"></i> Install</h2>
            <p class="code">$ npm install jsdoc-skyceil</p>
            <hr>
            <h2><i class="fas fa-terminal" style="color: gold;"></i> Usage</h2>
            <p class="code">$ jsdoc ./ -t /path/to/skyceil</p>
            <hr>
            <h2><i class="fab fa-github" style="color: grey;"></i> Clone</h2>
            <p class="code">$ git clone https://github.com/zyrouge/jsdoc-skyceil</p>
        </div>

        <div class="box has-center-text">
            <h2>Overview</h2>
            <br>
            <img src="images/main.png">
            <hr>
            <h2>Better Highlighting</h2>
            <br>
            <img src="images/source.png">
            <hr>
            <h2>Responsive Design</h2>
            <br>
            <img src="images/responsive.png" class="vertical">
        </div>

        <div class="box has-center-text">
            <h2>Links</h2>
            <div class="flexbox">
                <a href="https://npmjs.com/jsdoc-skyceil" class="button is-red-btn"><i class="fab fa-npm"></i> NPM</a>
                <a href="https://github.com/zyrouge/jsdoc-skyceil" class="button is-dark-btn"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://zyrouge.gq/discord" class="button is-blue-btn"><i class="fab fa-discord"></i> Discord</a>
            </div>
        </div>
    </main>

    <footer>
        Made by <strong><a href="https://zyrouge.gq">ZYROUGE</a></strong> with <i class="fas fa-heart" style="color: rgb(255, 82, 111);"></i>
    </footer>
</body>
</html>
